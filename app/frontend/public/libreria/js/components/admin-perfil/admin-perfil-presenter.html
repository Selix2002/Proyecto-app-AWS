<section class="perfil">
  <h2>Mi perfil</h2>
  <form id="perfilForm" novalidate>
    <div class="grid">
      <label>DNI
        <input id="dni" required />
      </label>
      <label>Email
        <input id="email" type="email" required />
      </label>
      <label>Nombres
        <input id="nombres" required />
      </label>
      <label>Apellidos
        <input id="apellidos" required />
      </label>
      <label>Dirección
        <input id="direccion" required />
      </label>
      <label>Teléfono
        <input id="telefono" required />
      </label>
      <label>Contraseña
        <input id="password" type="password" />
      <label>Rol
        <input id="rol" disabled />
      </label>
    </div>
    <div class="actions">
      <button type="submit">Guardar cambios</button>
    </div>
  </form>
</section>
